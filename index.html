<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="shortcut icon" href="img/Sun.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Focus on <span>Today</span></h1>
      <div class="container">
        <h2 class="sub-title">
          Today<img src="img/sun icon svg.svg" class="sun-animate" />
          <img src="img/sun face svg.svg" class="sun-face" />
        </h2>
        <p class="progress-label">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-value">
            <span class="progress-result"></span>
          </div>
        </div>
        <p class="error-label hide-error">Please set all the 3 goals!</p>
        <div class="goal-container">
          <div class="custom-checkbox">
            <i class="fa-solid fa-check check-icon"></i>
          </div>
          <input
            id="first"
            class="goal-input"
            type="text"
            placeholder="Add new goal... "
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <i class="fa-solid fa-check check-icon"></i>
          </div>
          <input
            id="second"
            class="goal-input"
            type="text"
            placeholder="Add new goal... "
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <i class="fa-solid fa-check check-icon"></i>
          </div>
          <input
            id="third"
            class="goal-input"
            type="text"
            placeholder="Add new goal... "
          />
        </div>
        
        <p class="quote">“Move one step ahead, today!”</p>
        <p class="made-with">
          Made with <span class="heart">❤️</span> by
          <span class="my-name">Chaudhary Abdul Rehman.</span>
        </p>
      </div>
    </main>
  </body>
</html>
